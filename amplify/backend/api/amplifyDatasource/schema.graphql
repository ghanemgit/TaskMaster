input AMPLIFY { globalAuthRule: AuthRule = { allow: public } }

type Task @model {
  id: ID! @primaryKey
  title: String!
  description: String
  status: String
  taskImageCode : String
  coordinates: [String]
}
type Note @model {
  id: ID! @primaryKey
  content: String!
}
type Team @model {

  id: ID! @primaryKey
  name: String!
  tasks: [Task] @hasMany
}
